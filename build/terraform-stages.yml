stages:
- stage: build
  displayName: 'package scripts'
  pool:
    vmImage: ubuntu-latest

  jobs:
  - template: terraform-build.yml
    parameters:
      environment: 'dev'

- stage: tf_plan_dev
  displayName: 'tf plan'
  dependsOn: build
  pool:
    vmImage: ubuntu-latest
  variables:
  - name: network_security_group_name
    value: 'aznsg-dev-zn-titansoft'
  - name: resource_group_name
    value: 'azrg-dev-zn-vnet'
  - name: tags_environment
    value: 'Development'
  - name: virtual_network_name
    value: 'azvnet-dev-zn-titansoft'
  - name: workspace_name
    value: 'azure_vnet-dev'
  condition: succeeded('build')

  jobs:
  - template: terraform-plan.yml
    parameters:
      environment: 'dev'

- stage: tf_apply_dev
  displayName: 'tf apply'
  dependsOn: tf_plan_dev
  pool:
    vmImage: ubuntu-latest
  condition: succeeded('tf_plan_dev')

  jobs:
  - template: terraform-apply.yml
    parameters:
      environment: 'prod'

- stage: tf_plan_prd
  displayName: 'tf plan'
  dependsOn: tf_apply_dev
  pool:
    vmImage: ubuntu-latest
  variables:
  - name: network_security_group_name
    value: 'aznsg-prd-prd-titansoft'
  - name: resource_group_name
    value: 'azrg-prd-zn-vnet'
  - name: tags_environment
    value: 'Production'
  - name: virtual_network_name
    value: 'azvnet-prd-zn-titansoft'
  - name: workspace_name
    value: 'azure_vnet-prd'
  condition: succeeded('tf_apply_dev')

  jobs:
  - template: terraform-plan.yml
    parameters:
      environment: 'prod'

- stage: tf_apply_prd
  displayName: 'tf apply'
  dependsOn: tf_plan_prd
  pool:
    vmImage: ubuntu-latest
  condition: succeeded('tf_plan_prd')

  jobs:
  - template: terraform-apply.yml
